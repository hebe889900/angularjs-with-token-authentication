<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4>Register New User</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>        
            <mat-form-field>
                <input [(ngModel)] = "registerData.email" matInput placeholder = "email" name = "email" type = "email">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input [(ngModel)] = "registerData.pwd" matInput placeholder = "password" name = "password" type = "password">
            </mat-form-field>  
            <br>
            <mat-form-field>
                <input [(ngModel)] = "registerData.name" matInput placeholder = "name" name = "name">
            </mat-form-field>     
            <br>  
            <mat-form-field style = "width: 100%">
                <textarea [(ngModel)] = "registerData.description" matInput placeholder = "description" name = "description"></textarea>
            </mat-form-field>     
            <br>              
            <button (click)="post()" mat-raised-button color = "primary">Register</button>        
        </form>            
    </mat-card-content>
</mat-card>
